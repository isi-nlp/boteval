{% extends 'base.html' %}


{% block content %}
<div class="container-fluid">
  <h3 class="text-center">{% block title %} Chat Admin {% endblock %}</h3>
  <div class="row m-4">
    <div class="col-4">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{{url_for('admin.get_topics')}}">Tipics</a>
          <span class="badge badge-primary">{{counts.get('topic')}}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{{url_for('admin.get_users')}}">Users </a>
          <span class="badge badge-primary">{{counts.get('user')}}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{{url_for('admin.get_threads')}}">Threads</a>
          <span class="badge badge-primary">{{counts.get('thread')}}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Messages
          <span class="badge badge-primary">{{counts.get('message')}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
{% endblock %}
